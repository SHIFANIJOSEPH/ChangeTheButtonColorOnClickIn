<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    
    <button id="redButton"   onclick="changeColor('redButton','red') ">Red button</button>

    <button id="greenButton"  onclick="changeColor('greenButton','green')">Green button</button>
    
    <button id="blueButton"   onclick="changeColor('blueButton','blue') ">Blue button</button>
    
    <button id="resetButton"  onclick="resetColor() ">Reset button</button>
    
    <script src="button.js"></script>
</body>
</html>
